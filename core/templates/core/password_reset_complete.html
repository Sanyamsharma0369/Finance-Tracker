{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-success" role="alert">
                    <h5 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Password Changed Successfully</h5>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login with New Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
